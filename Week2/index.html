    <!-- Bootstrap CSS -->

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css" rel="stylesheet">

    <!-- Custom CSS embedded in the HTML -->
    <style>
        body {
            font-family: 'Helvetica', 'Arial', 'Verdana', 'Tahoma', 'Geneva', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navigation bar styles */
        nav {
            background-color: #f0f0f0; /* Light gray background */
            padding: 10px;
            border-bottom: 2px solid #333; /* Dark bottom border */
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #333; /* Dark text color */
            font-weight: bold;
            padding: 5px 10px;
        }

        nav ul li a:hover {
            color: deeppink; /* Change text color on hover */
        }

        /* Image */
        .img {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 20px;
        }

        /* Container for responsive layout */
        .container {
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 10px;
            margin: 20px auto;
            max-width: 800px;
            text-align: center;
        }

/* Text color classes */
.deeppink {
    color: deeppink;
}
.sienna {
    color: sienna;
}
.mediumblue {
    color: mediumblue;
}

/* Large text for eyes */
.large {
    font-size: 24px; 
}

/* Link styling */
a {
    color: pink;
}

/* Responsive text */
h1 {
    font-size: 32px;
}

p {
    font-size: 16px; 
}

/* Small text class */
.small-text {
    font-size: 12px;
}

/* Row class for flexbox layout */
.row {
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    align-items: center;
}

/* Media queries for responsiveness */
@media (max-width: 600px) {
    h1 {
        font-size: 24px; 
    }

    p {
        font-size: 14px; 
    }

    .large {
        font-size: 20px; 
    }

    .small-text {
        font-size: 10px; 
    }

    .img {
        max-width: 30px;
    }

    /* Apply row layout to nav bar */
    nav {
        display: flex;
        flex-direction: column;
    }

    nav.row {
        flex-direction: row;
    }
}
    </style>
